innoconv:
  all:
    filter:
      - run: mintmod_filter.py
  json:
    commandline:
      standalone: false
  html5:
    commandline:
      mathjax: "`https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.3/MathJax.js?config=TeX-MML-AM_CHTML`"
      standalone: true
  markdown:
    commandline:
      atx-headers: true
innoconv-debug:
  parent: innoconv
  html5:
    template: debug.html
    preflight:
      - run: copy_innoconv.mathjax.py
innoconv-split:
  parent: innoconv
  json:
    postflight:
      - run: split_sections.py
innoconv-debug-split:
  parent: innoconv-debug
  json:
    postflight:
      - run: split_sections.py
