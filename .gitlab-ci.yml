# TODO: add cache.policy, when GitLab is upgraded

image: python:3.6-alpine

stages:
  - setup
  - test

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .pip-cache/
    - venv/
    - .local/

# pip cache directory inside project since we can
# only cache local items.
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.pip-cache"

before_script:
  - apk add git
  - python -m venv venv
  - pip install --upgrade pip setuptools
  - export PATH="$CI_PROJECT_DIR/.local/bin:$PATH"
  - source venv/bin/activate

install:
  stage: setup
  script:
    - apk add build-base
    - mkdir -p .local
    - wget -qO- https://github.com/jgm/pandoc/releases/download/2.2.2.1/pandoc-2.2.2.1-linux.tar.gz | tar -xvzf - --strip-components 1 -C .local
    - pip install -r requirements.txt
    - ./setup.py install

lint:
  stage: test
  script: ./setup.py lint

coverage:
  stage: test
  script:
    - mkdir -p ~/.panzer
    - ./setup.py test
  coverage: '/^TOTAL\s+\d+\s+\d+\s+(\d+)/'

integration-test:
  stage: test
  script:
    - ./setup.py integration_test
