stages:
  - build
  - build-ci
  - test
  - release

cache: []

variables:
  GIT_SUBMODULE_STRATEGY: recursive
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.pip-cache"
  IMAGE_TAG: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG
  IMAGE_CI_TAG: $CI_REGISTRY_IMAGE/ci:$CI_COMMIT_REF_SLUG
  IMAGE_RELEASE_TAG: $CI_REGISTRY_IMAGE:latest

.cache-paths: $cache-paths
  - .pip-cache
  - .tox

.only-semver-tag: &only-semver-tag
  variables:
    - $CI_COMMIT_TAG =~ "^v(0|[1-9]\d*)\.(0|[1-9]\d*)\.(0|[1-9]\d*)(-(0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*)(\.(0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*))*)?(\+[0-9a-zA-Z-]+(\.[0-9a-zA-Z-]+)*)?$"

before_script:
  - source /etc/profile
  - source $HOME/.bash_profile

.docker-base: &docker-base
  image: docker
  services:
    - docker:dind
  before_script:
    - echo "$CI_JOB_TOKEN" | docker login --username gitlab-ci-token --password-stdin "$CI_REGISTRY"
  after_script:
    - docker logout "$CI_REGISTRY"
  variables:
    GIT_SUBMODULE_STRATEGY: none

# Docker build

Build image:
  <<: *docker-base
  stage: build
  script:
    - docker pull "$IMAGE_TAG" || true
    - docker pull "$IMAGE_RELEASE_TAG" || true
    - docker build --pull --cache-from "$IMAGE_TAG" --cache-from "$IMAGE_RELEASE_TAG" --tag "$IMAGE_TAG" .
    - docker push "$IMAGE_TAG"

# Docker CI build

Build CI image:
  <<: *docker-base
  stage: build-ci
  script:
    - docker pull "$IMAGE_TAG" || true
    - docker pull "$IMAGE_CI_TAG" || true
    - docker pull "$IMAGE_RELEASE_TAG" || true
    - docker build --pull --cache-from "$IMAGE_TAG" --cache-from "$IMAGE_RELEASE_TAG" --cache-from "$IMAGE_CI_TAG" --tag "$IMAGE_CI_TAG" --build-arg INNOCONV_IMAGE="$IMAGE_TAG" -f Dockerfile.ci .
    - docker push "$IMAGE_CI_TAG"

# tox jobs

Python 3.10 unit tests:
  stage: test
  image: $IMAGE_CI_TAG
  script: tox -e py310-unit
  coverage: '/^TOTAL\s+\d+\s+\d+\s+(\d+)/'
  cache:
    key: "${CI_PROJECT_ID}-${CI_COMMIT_REF_SLUG}-py310"
    paths:
      <<: *cache-paths

Python 3.10 integration tests:
